<div class="card">
	<div class="card-header">CALCULATOR</div>
	<div class="card-body">
		<div class="form-group">
			<div class="form-group d-flex flex-row">
				<input [(ngModel)]='num1' type="number" name="num1" class="form-control" min=0 value="0" placeholder="0"> &nbsp;&nbsp;&nbsp;
				<input [(ngModel)]='num2' type="number" name="num2" class="form-control" min=0 value="0" placeholder="0">
			</div>
		</div>
		<div class="">
			<br>
			<button class="btn btn-success" (click) = 'Add()'> SUM </button>&nbsp;&nbsp;&nbsp;
			<button class="btn btn-success" (click) = 'Subtract()'> DIFF </button>&nbsp;&nbsp;&nbsp;
			<button class="btn btn-success" (click) = 'Multiply()'> MULT </button>&nbsp;&nbsp;&nbsp;
			<button class="btn btn-success" (click) = 'Divide()'> DIV </button>
			<br><br>
        </div>
		<div class="card-footer" *ngIf="bShowResults">
            <h5>{{resultheading}}</h5>
			<h4>The result: {{result}}</h4>
		</div>
	</div>
</div>
